<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Register" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style-register.css" />
    <title>Register</title>
  </head>
  <body>
    <aside>
      <img src="assets/img/coffee-1.webp" alt="logo-aside" />
    </aside>
    <main>
      <img src="assets/img/coffee-shop.webp" alt="logo" class="logo" />
      <div class="text-title">
        <span>Register</span>
        <span>Fill out the form correctly</span>
      </div>
      <form action="">
        <div class="form-control">
          <label for="text">Full Name</label>
          <input type="text" id="text" placeholder="Enter Your Full Name" />
          <div class="icon">
            <img src="assets/img/Profile.webp" alt="profile" />
          </div>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Enter Your Email" />
          <div class="icon">
            <img src="assets/img/mail.webp" alt="mail" />
          </div>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter Your Password"
          />
          <div class="icon">
            <img src="assets/img/Password.webp" alt="password" />
          </div>
          <div class="icon2">
            <img src="assets/img/EyeSlash.webp" alt="eyeslash" />
          </div>
        </div>
        <div class="form-control">
          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            placeholder="Enter Your Confirm Password"
          />
          <div class="icon">
            <img src="assets/img/Password.webp" alt="confirm-password" />
          </div>
          <div class="icon2">
            <img src="assets/img/EyeSlash.webp" alt="eyeslash" />
          </div>
        </div>
        <button>Login</button>
      </form>
      <div class="account">
        <span>Have An Account? <span>Login</span> </span>
      </div>
      <div class="or">
        <hr class="hr-start" />
        <span>Or</span>
        <hr class="hr-end" />
      </div>
      <div class="button-account">
        <a href="#" class="facebook-account">
          <div class="button-icon">
            <img
              src="assets/img/facebook-circle.webp"
              alt="facebook-icon"
              class="facebook-icon"
            />
          </div>
          <span>Facebook</span>
        </a>
        <a href="#" class="google-account">
          <div class="button-icon">
            <img
              src="assets/img/icons_google.webp"
              alt="google-icon"
              class="google-icon"
            />
          </div>
          <span>Google</span>
        </a>
      </div>
    </main>
  </body>
</html>
